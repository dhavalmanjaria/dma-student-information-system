{% extends "base-activity-log.html" %}


{% block header_title %}
Create Activity for {{ semester }}
{% endblock %}
{% block content %}


<table class="table">
    <form action="{{ request.path }}" method="POST">
    {% csrf_token %}
    {{ form.as_table }}
    <tr>
        <td>
            <input type="hidden" name="semester_pk" value="{{ semester.pk }}" />    
            <input class="btn btn-primary" type="submit" value="Save" />
        </td>
    </tr>
    </form>
</table>
{% endblock %}
