{% extends "base-library-management.html" %}

{% block content_body %}
<form action="{{ request.path }}" method="POST">
{% csrf_token %}
<table class="table">
    <tr>
        <td>{{ form.title.label }}</td>
        <td>{{ form.title }}</td>
        {% if form.errors %}
        <td>
            {{ form.title.errors }}
        </td>
        {% endif %}
    </tr>
</table>
<input type="submit" class="btn btn-primary" value="Save" />
</form>
{% endblock %}
